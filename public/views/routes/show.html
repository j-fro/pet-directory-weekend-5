<div class="pet-display">
    <div class="navbar form-inline">
        <label>Show only:</label>
        <select class="form-control" ng-model="animalFilter">
            <option value="Dog">Dog</option>
            <option value="Cat">Cat</option>
            <option value="Bird">Bird</option>
            <option value="Snake">Snake</option>
            <option value="Turtle">Turtle</option>
        </select>
        <button type="button" class="btn btn-link" ng-click="animalFilter=''"><i class="glyphicon glyphicon-remove"></i></button>
        <label>Sort by:</label>
        <select class="form-control" ng-model="sortType">
            <option value="name">Name</option>
            <option value="animal">Animal</option>
            <option value="age">Age</option>
        </select>
        <button type="button" class="btn btn-link" ng-click="sortPets(1)"><i class="glyphicon glyphicon-sort-by-attributes"></i></button>
        <button type="button" class="btn btn-link" ng-click="sortPets(-1)"><i class="glyphicon glyphicon-sort-by-attributes-alt"></i></button>

    </div>
    <div ng-repeat="pet in pets | filter:animalFilter" class="">
        <div class="n col-xs-6 col-md-4 col-lg-3">
            <div>
                <h3 class="col-xs-10">{{ pet.name }}</h3>
                <div class="col-xs-2">
                        <button type="button" class="btn btn-link" ng-click="deletePet(pet._id)"><i class="glyphicon glyphicon-remove"></i></button>
                </div>
            </div>
            <div>
                <p class="col-xs-12">{{ pet.age }} year old {{ pet.animal }}</p>
                <img class="img-responsive col-xs-12" ng-src="{{ pet.image_url }}">
            </div>
        </div>
        <div class="clearfix" ng-if="$index % 4 == 3"></div>
    </div>

</div>
