<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Pet Directory</title>
        <script src="vendors/angular.min.js" charset="utf-8"></script>
        <script src="scripts/client.js" charset="utf-8"></script>
    </head>
    <body ng-app="petsApp">
        <div ng-controller="HomeController">
            <h1>Pet Directory</h1>
            <div class="pet-input">
                Name: <input type="text" ng-model="nameIn">
                <select ng-model="animalIn">
                    <option value="Dog">Dog</option>
                    <option value="Cat">Cat</option>
                    <option value="Bird">Bird</option>
                    <option value="Snake">Snake</option>
                    <option value="Turtle">Turtle</option>
                </select>
                Age: <input type="number" ng-model="ageIn">
                Image URL: <input type="text" ng-model="imgUrlIn">
                <button type="button" ng-click="addPet()">Add Pet</button>
            </div>
        </div>
    </body>
</html>
